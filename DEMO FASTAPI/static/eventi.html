<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventi - TicketOne</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Griglia dinamica */
            gap: 20px;
            padding: 20px;
        }

        /* Stile per le card */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px); /* Effetto hover */
        }

        /* Stile per l'immagine */
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Stile per il contenuto della card */
        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0 0 10px;
        }

        .card-description {
            font-size: 0.9em;
            color: #555;
        }

        /* Stile per i dispositivi mobile */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="updateEventi('')">
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>TicketOne</h1>
            </div>
            <ul class="nav-links">
                <li><a href="main_page.html">Home</a></li>
                <li><a href="eventi.html">Eventi</a></li>
                <li><a href="#">Concerti</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
            <form class="search-form">
                <input type="text" placeholder="Cerca eventi, concerti..." id="ricerca" oninput="updateEventi(this.value)">
            </form>
        </div>
    </nav>

    <section class="event1-section">
        <div class="container">
            <h2>Eventi Disponibili</h2>
            <div class="grid-container" id="card-container">
                <!-- Card dinamiche generate qui -->
            </div>
        </div>
        
    </section>
    
    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <h3>Contattaci</h3>
                <p>Email: info@ticketone.com | Telefono: +39 123 456 7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
