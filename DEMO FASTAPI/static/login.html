<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login / Sign Up - TicketOne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>TicketOne</h1>
            </div>
            <ul class="nav-links">
                <li><a href="main_page.html">Home</a></li>
                <li><a href="#">Eventi</a></li>
                <li><a href="#">Concerti</a></li>
                <li><a href="#">Contatti</a></li>
            </ul>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-forms">
                <!-- Form di login -->
                <div class="form-box">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary2">Accedi</button>
                    </form>
                </div>

                <div class="form-box">
                    <h2>Sign Up</h2>
                    <form action="#" method="post">
                        <div class="input-box">
                            <label for="new-email">Email:</label>
                            <input type="email" id="new-email" name="new-email" required>
                        </div>
                        <div class="input-box">
                            <label for="new-password">Password:</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Registrati</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <h3>Contattaci</h3>
                <p>Email: info@ticketone.com | Telefono: +39 123 456 7890</p>
            </div>
        </div>
    </footer>
</body>
</html>
